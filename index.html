<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jenkins Demo Greeting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      border: 4px solid #ffcc00;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
    }

    .flashing {
      font-size: 2em;
      font-weight: bold;
      animation: flash 1s infinite alternate;
      color: #00ffcc;
    }

    .highlight {
      background-color: #ffcc00;
      color: #000;
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: bold;
    }

    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flashing">Demo</div>
    <p><strong>Hello Buddies, How are you.?</strong></p>
    <p><span class="highlight">Do you have any queries for the day.?</span></p>
  </div>
</body>
</html>
